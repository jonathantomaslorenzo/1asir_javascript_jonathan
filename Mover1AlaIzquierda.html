<p>
Declarar un array, trasladar todos los número un lugar a la izquierda, excepto el primero número que pasa a la última posición
</p>

<script type="text/javascript">

	var array = [23, 54, 43, 41, 5, 69, 7624];

    var primerNumero = array[0];

    for (i = 0; i < array.length - 1; i++) {
        array[i] = array[i + 1];
    }

    array[array.length - 1] = primerNumero;


    alert("El array resultante es: " + array);


</script>
</body>
